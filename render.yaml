services:
  - type: web
    name: react-consent-shield
    runtime: static
    buildCommand: npm install && npm run build && cd examples/vite-demo && npm install && npm run build
    staticPublishPath: examples/vite-demo/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
